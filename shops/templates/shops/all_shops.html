{% extends 'base.html' %}

{% block title %}all shops{% endblock %}

{% block header %}<a href="{% url 'main' %}">Main page</a>{% endblock %}

{% block content %}
    <ul>
        {% for shop in shops %}
            <li>
                <a href="{% url 'shop' shop.pk %}">{{ shop.name }}</a>
                <a href="{% url 'shop_edit' shop.pk %}">edit</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'shop_add' %}">add</a></p>
{% endblock %}
